<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="template.css" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <div class="container-fluid navigation">
                <div class="navigation__div">
                    <img src="foreveralone.png" class="navigation__title">
                </div>
                <div class="navigation__div">
                    <form class="navigation__search">
                        <input type="text" name="value" class="navigation__search__input"/>
                        <button type="submit" class="navigation__search__button"><i class="fas fa-search"></i></button>
                    </form>
                    <img src="https://i.pinimg.com/originals/1b/b8/c2/1bb8c2a02aee9737883fef2040523257.jpg" class="navigation__profile">
                </div>
        </header>
        <div class="sidenavigation">
            <div class="sidenavigation__div">
                <img src="https://i.pinimg.com/originals/1b/b8/c2/1bb8c2a02aee9737883fef2040523257.jpg" class="sidenavigation__profile">
                <h6 class="sidenavigation__title">Giulia Padovani</h6>
            </div>
            <div class="sidenavigation__div sidenavigation__links">
                <i class="fas fa-couch sidenavigation__icon"></i>
                <h6 class="sidenavigation__text">Encontros</h6>
            </div>
            <div class="sidenavigation__div sidenavigation__links">
                <i class="fas fa-users sidenavigation__icon"></i>
                <h6 class="sidenavigation__text">Eventos&nbsp&nbsp</h6>
            </div>
            <div class="sidenavigation__div sidenavigation__links">
                <i class="fas fa-heart sidenavigation__icon"></i>
                <h6 class="sidenavigation__text">Casamento</h6>
            </div>
            <div class="sidenavigation__div sidenavigation__links">
                <i class="fas fa-file sidenavigation__icon"></i>
                <h6 class="sidenavigation__text">Relatórios</h6>
            </div>
        </div>
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>CADASTRAR</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput_nome">Nome</label>
                  <div class="col-md-4">
                  <input id="textinput_nome" name="textinput_nome" placeholder="digitar nome completo" class="form-control input-md" required="" type="text">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput_email">Email</label>
                  <div class="col-md-4">
                  <input id="textinput_email" name="textinput_email" placeholder="digite um email válido" class="form-control input-md" required="" type="text">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput_senha">Senha</label>
                  <div class="col-md-4">
                  <input type="password" id="textinput_senha" name="textinput_senha" placeholder="digite uma senha" class="form-control input-md" required="" type="text">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput_conf_senha">Confirmar Senha</label>
                  <div class="col-md-4">
                  <input type="password" id="textinput_conf_senha" name="textinput_conf_senha" placeholder="digite novamente a senha" class="form-control input-md" required="" type="text">
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <div class="col-md-4">
                    <button id="singlebutton_enviar" name="singlebutton_enviar" class="btn btn-primary">enviar</button>
                  </div>
                </div>

                </fieldset>
                </form>


    </body>
</html>
